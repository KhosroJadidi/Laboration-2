<!DOCTYPE html>
<html lang="sv">

<head>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <header>
    <div id="banner"></div>
    <h1>Välkommen till bokfavoriten</h1>
  </header>

  <section class="Main_section">
    <div class="new_list_button">
      <button id="new_list_button" >
        Ny Lista
        <!-- Ska vi skriva ut det nya ID-numret på hemsidan? -->
      </button>
    </div>
    <div class="listbox">
      <select name='booklist' id="books" size="5">
        <option value="volvo" >Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="add_and_filter_buttons">
      <button id="add_book-button_id">Lägg till bok</button>
      <button id="filter_button_id">Filter</button>
    </div>
  </section>

  <section class="change_and_remove_section invisible" id="change_and_remove_buttons_id">
    <button id="change_book_button">Ändra bok</button>
    <button id="remove_book_button">Ta bort bok</button>
  </section>

  <section class="input_fields_section invisible" id="input_fields_id">
    <label for="author_name">Författare</label>
    <input type="text" name="author_name" id="author_id"/>
    <br>
    <label for="title">Titel</label>
    <input type="text" name="title" id="title_id"/>
    <br>
  </section>

  <section class="filter_confirm_clear_section invisible">
    <button id="filter_confirm_button" >Filtrera</button>    
    <button id="filter_reset_button">Rensa filter</button>
  </section>

  <section class="confirm_section invisible" id="add_confirm_section">
    <button id="add_confirm_button">Lägg till</button>
    <p class="statustext" id="add_status">Status: </p>
  </section>

  <section class="confirm_section invisible" id="change_confirm_section">
    <button id="change_confirm_button">Ändra</button>
    <p class="statustext" id="change_status">Status: </p>
  </section>

  <section class="confirm_section invisible" id="remove_confirm_section">
    <button id="remove_confirm_button">Ta bort</button>
    <p class="statustext" id="remove_status">Status: </p>
  </section>

</body>
 <footer>
</footer> 

</html>
