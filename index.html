<!DOCTYPE html>
<html lang="sv">

<head>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <header>
    <h1>Välkommen till bokfavoriten</h1>
  </header>
  <section>
    <div class="new_list_button">
      <button id="new_list_button" >
        Ny Lista
        <!-- Ska vi skriva ut det nya ID-numret på hemsidan? -->
      </button>
    </div>
    <div class="listbox">
      <select name='booklist' id="books" size="5">
        <option value="volvo" >Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="add_and_filter_buttons">
      <button id="add_book-button_id" >Lägg till bok</button>
      
      <button id="filter_button_id">filtrera</button>
    </div>
  </section>
  <section class="change_and_remove_buttons invisible" id="change_and_remove_buttons_id">
    <button id="change_book_button" >
      Ändra bok
    </button>
    <button id="remove_book_button" >
      Ta bort bok
    </button>
  </section>
  <section class="author_and_title_input_fields invisible" id="author_and_title_input_fields_id">
    <label for="author_name">Författare</label>
    <input type="text" name="author_name" id="author_id"/>
    <br>
    <label for="title">Titel</label>
    <input type="text" name="title" id="title_id"/>
    <br>
    <button id="filter_based_input-id" >
      Filter
    </button>    
    <button id="reset_filter_id">
      Rensa
    </button>
  </section>
  <section class="message_output">
    <div id="operation_successful">

    </div>
    <div id="operation_unsuccessful">

    </div>
  </section>
</body>
 <footer>
</footer> 

</html>
