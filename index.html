<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Bokfavoriten</title>
  </head>
    
  <body>
    <header>
      <div id="banner"></div>
      <h1>Välkommen till bokfavoriten</h1>
    </header>

    <section class="Main_section">
      <div class="new_list_button_div">
        <button id="new_list_button" >
          Ny Lista
        </button>
      </div>
      <div class="listbox">
        <select id="books" size="5">
        </select>
      </div>
      <div class="status_div">
        <p id="status_field">Status:</p>
        <p id="request_field">Antal försök:</p>
      </div>
      <div class="add_and_filter_buttons">
        <button id="add_book-button_id">Lägg till bok</button>
        <button id="filter_button_id">Filter</button>
      </div>
    </section>

    <section class="change_remove_section invisible" id="change_remove_section_id">
      <button id="change_book_button">Ändra bok</button>
      <button id="remove_book_button">Ta bort bok</button>
    </section>

    <section class="input_fields_section invisible" id="input_fields_section_id">
      <label for="author_input">Författare</label>
      <input type="text" name="author_name" id="author_input"/>
      <br>
      <label for="title_input">Titel</label>
      <input type="text" name="title" id="title_input"/>
      <br>
    </section>

    <section class="filter_clear_section invisible" id="filter_clear_section_id">
      <button id="filter_confirm_button" >Filtrera</button>    
      <button id="filter_reset_button">Rensa filter</button>
    </section>

    <section class="confirm_section" id="confirm_section_id">
      <button class="invisible" id="add_confirm_button">Lägg till</button>
      <button class="invisible" id="change_confirm_button">Ändra</button>
      <button class="invisible" id="remove_confirm_button">Ta bort</button>
    </section>

    <footer>
      <p>Made by Khosro Jadidi och Anders Orlinder, IT-Högskolan 2020</p>
    </footer>
  </body>
</html>
